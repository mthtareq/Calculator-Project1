<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <h2>Calculator </h2>
    <div class="cla-main-div">
        <div class="cal-head">
            <input type="text" id="cal-dis" maxlength="10" >
        </div>
        <div class="cal-btn">
            <div class="cla-body">
                <input type="button" class="btn , back2" value="C">
                <input type="button" class="btn , back2" value="+/-">
                <input type="button" class="btn , back2" value="%">
                <input type="button" class="btn , back2" value="Del">
            </div>
            <div class="cla-body">
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="btn , back" value="/">
            </div>
            <div class="cla-body">
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="btn , back" value="*">
            </div>
            <div class="cla-body">
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="btn , back"  value="-">
            </div>
            <div class="cla-body">
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value=".">
                <input type="button" class="btn" value="=">
                <input type="button" class="btn , back" value="+">
            </div>
        </div>
    </div>
</body>
</html>
